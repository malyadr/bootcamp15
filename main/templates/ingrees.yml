apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx 
  rules:
  - host: a8bb53eb71e154e808e8c5b42f0bb6a6-704007710.ap-south-1.elb.amazonaws.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-frontend
            port:
              number: 3000
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-bc
            port:
              number: 8080